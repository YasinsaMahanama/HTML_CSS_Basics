<!DOCTYPE html>
<html>
    <head>

        <title>U-PRACTICE</title>
        <meta charset="UTF-8">
        <link href="u-practice.css" rel="stylesheet" type="text/css">
        <script src="https://kit.fontawesome.com/92c64e3f46.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="u-p">
            <div class="u-p1">
                <h1>Items</h1>
            </div>

            <div class="u-p2">
                <div class="u-p3">
                    <img src="Samsung Galaxy A03s.jfif" alt="Samsung Galaxy A03s">
                    <h3 id="u-p3 id1">Samsung Galaxy A03s</h3>
                    <button>Add to Cart</button>
                </div>

                <div class="u-p3">
                    <img src="Huawei Nova Y70.jfif" alt="Huawei Nova Y70">
                    <h3 id="u-p3 id2">Huawei Nova Y70</h3>
                    <button>Add to Cart</button>
                </div>

                
                <div class="u-p3">
                    <img src="Apple Iphone 11 64GB.jfif" alt="Apple Iphone 11 64GB">
                    <h3>Apple Iphone 11 64GB</h3>
                    <button>Add to Cart</button>
                </div>

                <div class="u-p3">
                    <img src="Apple Iphone 13 Pro 128GB.jfif" alt="Apple Iphone 13 Pro 128GB">
                    <h3>Apple Iphone 13 Pro 128GB</h3>
                    <button>Add to Cart</button>
                </div>

                <div class="u-p3">
                    <img src="Apple Iphone SE 3 (2022) 64GB.jfif" alt="Apple Iphone SE 3 (2022) 64GB">
                    <h3>Apple Iphone SE3 (2022)64GB</h3>
                    <button>Add to Cart</button>
                </div>
            </div>

            <div class="u-p4">
                <h2>Cart</h2>
                <i class="fa-solid fa-cart-shopping"></i>
                <div class="u-p5">    
                    <h3>items</h3>
                    <ol>
                        <li><a href="#u-p3 id1"> Samsung Galaxy A03s</a><i class="fa-solid fa-circle-xmark"></i></li>
                        <li><a href="#u-p3 id2">Apple iphone 11 64GB</a><i class="fa-solid fa-circle-xmark"></i></li>
                    </ol>
                </div>
            </div>
        </div>
        
    </body>
</html>
